name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ› Debug Environment
      run: |
        echo "=== ENVIRONMENT CHECK ==="
        pwd
        ls -la
        which sh
        which bash
        echo "=== NODE CHECK ==="
        node --version || echo "NO NODE"
        npm --version || echo "NO NPM"
        npx --version || echo "NO NPX"
        
    - name: âš™ï¸ Setup Node.js PROPERLY
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        check-latest: true
        
    - name: ğŸ“¦ INSTALL WITH FORCE
      run: |
        echo "=== FORCE INSTALL ==="
        npm install --force
        npm install vite@5.0.0 --save-dev --force
        ./node_modules/.bin/vite --version || echo "Vite not in node_modules"
        
    - name: ğŸ—ï¸ BUILD WITH ABSOLUTE PATH
      run: |
        echo "=== BUILDING ==="
        ./node_modules/.bin/vite build
        ls -la dist/ || echo "NO DIST"
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android --force
        
    - name: âš™ï¸ Init Capacitor
      run: |
        npx cap init "Vet" "com.vet.app" --web-dir dist
        npx cap add android
        npx cap sync
        
    - name: ğŸ¤– Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
