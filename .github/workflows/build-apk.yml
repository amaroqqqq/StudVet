name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 📦 Install ALL dependencies
      run: |
        npm install
        npm install vite@5.0.0 --save-dev
        npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev
        
    - name: 🏗️ Build PWA
      run: |
        npx vite build
        
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 🔧 FIX PERMISSIONS ONCE AND FOR ALL
      run: |
        echo "=== Fixing ALL permissions ==="
        chmod -R +x node_modules/.bin/
        ls -la node_modules/.bin/cap
        node -e "console.log('Capacitor version:', require('@capacitor/cli/package.json').version)"
        
    - name: ⚙️ SYNC WITH NPX
      run: |
        npx cap sync
        
    - name: 🤖 Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
