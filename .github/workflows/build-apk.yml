name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ“¦ Install deps
      run: |
        npm install
        npm install vite@5.0.0 --save-dev
        npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev
        
    - name: ğŸ—ï¸ Build PWA
      run: |
        npx vite build
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ FUCKING FIX PERMISSIONS
      run: |
        echo "=== Fixing all permissions ==="
        chmod -R 755 node_modules/
        ls -la node_modules/.bin/cap
        node -e "require('@capacitor/cli').run(['--version'])" || echo "Trying npx..."
        
    - name: âš™ï¸ USE NPX FOR EVERYTHING
      run: |
        rm -rf android
        npx cap init "VetApp" "com.vet.app" --web-dir dist
        npx cap add android
        npx cap sync
        
    - name: ğŸ¤– Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
