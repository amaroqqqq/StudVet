name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ“¦ Install ALL dependencies
      run: |
        npm install
        npm install vite@5.0.0 --save-dev
        npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev
        
    - name: ğŸ—ï¸ Build PWA
      run: |
        npx vite build
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ”§ FIX CAPACITOR - SKIP INIT IF EXISTS
      run: |
        echo "=== Checking existing Android platform ==="
        if [ -d "android" ]; then
          echo "Android platform exists, skipping init"
          ./node_modules/.bin/cap sync
        else
          echo "Creating new Android platform"
          ./node_modules/.bin/cap init "VetApp" "com.vet.app" --web-dir dist
          ./node_modules/.bin/cap add android
          ./node_modules/.bin/cap sync
        fi
        
    - name: ğŸ¤– Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
