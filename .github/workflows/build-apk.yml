name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: ğŸ“¦ Install ALL dependencies
      run: |
        npm install
        npm install vite --save-dev
        npx vite --version || echo "Vite check"
        
    - name: ğŸ—ï¸ Build PWA
      run: |
        echo "=== Building PWA ==="
        npx vite build
        ls -la dist/
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
    - name: âš™ï¸ Initialize Capacitor
      run: |
        npx cap init "VetAnatlas" "com.vetanatlas.app" --web-dir dist
        npx cap add android
        npx cap sync
        
    - name: ğŸ¤– Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vet-anatlas-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
